<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/login_icon.png" type="image/x-icon">
    <title>Inicio Sesión Activo Fijo</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/static/style_login.css">
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-1 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-body p-5 text-center">
            <div class="mb-md-1 mt-md-1">
              <h2 class="fw-bold mb-4 text-uppercase" style="padding-bottom: 25px;">Inicio de sesión</h2>

              
              <form method="post" action="{{ url_for('login.login') }}" novalidate>
                <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="typeUserX">Usuario</label>
                  <input type="text" id="typeUserX" class="form-control form-control-lg"
                         placeholder="Ingresa tu usuario..." name="usuario" required/>
                </div>

                <div class="form-outline form-white mb-4 text-start py-1">
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"
                         placeholder="Ingresa tu contraseña..." name="password" required/>
                </div>

                <input type="hidden" name="modulo" id="moduloInput" value="">

                <div class="dropdown mb-4 px-1">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenu2"
                          data-bs-toggle="dropdown" aria-expanded="false">Seleccionar base de datos</button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="moduloDropdown">
                    <li><span class="dropdown-item text-muted">Primero ingresa tu usuario</span></li>
                  </ul>
                </div>

                <button class="btn btn-outline-success btn-lg px-5" type="submit">Ingresar</button>
              </form>   
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div id="flash-messages" data-messages='[
            {% for category, message in messages %}
            {"category": "{{ category }}", "message": "{{ message }}"}{% if not loop.last %},{% endif %}
            {% endfor %}
            ]'></div>
            {% endif %}
            {% endwith %}

            <script>
              document.addEventListener("DOMContentLoaded", function () {
                const flashContainer = document.getElementById("flash-messages");
                if (flashContainer) {
                  const messages = JSON.parse(flashContainer.dataset.messages);
                
                  messages.forEach(msg => {
                    Swal.fire({
                      icon: msg.category === "danger" || msg.category === "auth_error" ? "error" :
                            msg.category === "warning" ? "info" : "success",
                      title: msg.message,
                      timer: 4000,
                      timerProgressBar: true,
                      showConfirmButton: false
                    });
                  });
                }
              });
            </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  $(document).ready(function() {
    function actualizarDropdown(bases) {
        const menu = $('#moduloDropdown');
        menu.empty();

        if (bases.length === 0) {
            menu.append('<li><span class="dropdown-item text-muted">Sin módulos disponibles</span></li>');
            $('#moduloInput').val('');
            $('#dropdownMenu2').text('Seleccionar base de datos');
            return;
        }

        bases.forEach(base => {
            const item = $(`<li><button class="dropdown-item modulo-opt" type="button" data-value="${base.display_name}">${base.display_name}</button></li>`);
            item.find('.modulo-opt').on('click', function () {
                const val = $(this).data('value');
                $('#moduloInput').val(val);
                $('#dropdownMenu2').text(val);
            });
            menu.append(item);
        });

        $('#dropdownMenu2').text('Seleccionar base de datos');
        $('#moduloInput').val('');
    }

    $('#typeUserX').on('blur', function () {
        const usuario = $(this).val().trim();
        if (!usuario) return;

        $.getJSON(`/get_modulos?usuario=${usuario}`, function (data) {
            actualizarDropdown(data.bases);
        });
    });
});

</script>
</body>
</html>
